<!DOCTYPE html>
{% extends 'testapp/base.html'%}

{%block body_block%}
     <h1>Your shopping cart Items information</h1>
     {% if request.session%}
     <table border="2">
         <thead>
             <th>Name Of Item</th>&nbsp
             <th>Quantity</th>
         </thead>
         {% for key,value in request.session.items%}
         <tr>
             <td>{{key}}</td>
             <td>{{value}}</td>
         </tr>
         {%endfor%}
        </table>
         {%else%}
         <p>No Items in Shopping cart</p>
         {%endif%}
     
    {%endblock%}
